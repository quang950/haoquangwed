<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - NKD Trung Auto</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Đăng nhập</h1>
            <div class="logo">
                <i class="fas fa-user-circle"></i>
            </div>
            <form action="#" method="POST" class="login-form">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Mật khẩu</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember"> Ghi nhớ đăng nhập
                    </label>
                    <a href="#" class="forgot-password">Quên mật khẩu?</a>
                </div>
                <button type="submit" class="login-btn"><i class="fas fa-sign-in-alt"></i> Đăng nhập</button>
            </form>
            <div class="register-link">
                Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
            </div>
            <div class="back-to-site">
                <a href="index.html"><i class="fas fa-home"></i> Về trang chủ</a>
            </div>
        </div>
    </div>
</body>
</html>
