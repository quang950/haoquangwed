<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - NKD Trung Auto</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Đăng nhập</h1>
            <div class="logo">
                <i class="fas fa-user-circle"></i>
            </div>
            <form action="#" method="POST" class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Mật khẩu</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember"> Ghi nhớ đăng nhập
                    </label>
                    <a href="#" class="forgot-password">Quên mật khẩu?</a>
                </div>
                <button type="submit" class="login-btn"><i class="fas fa-sign-in-alt"></i> Đăng nhập</button>
            </form>
            
            <div class="divider">
                <span>hoặc</span>
            </div>
            
            <div class="google-login-container">
                <button class="google-login-btn" onclick="showGmailLogin()">
                    <i class="fab fa-google"></i> Đăng nhập bằng Gmail
                </button>
            </div>
            
            <!-- Gmail Login Modal -->
            <div id="gmailModal" class="gmail-modal" style="display: none;">
                <div class="gmail-modal-content">
                    <div class="gmail-modal-header">
                        <h3><i class="fab fa-google"></i> Đăng nhập bằng Gmail</h3>
                        <span class="gmail-close" onclick="closeGmailLogin()">&times;</span>
                    </div>
                    <div class="gmail-modal-body">
                        <form id="gmailForm">
                            <div class="form-group">
                                <label for="gmailEmail">Email Gmail:</label>
                                <input type="email" id="gmailEmail" placeholder="example@gmail.com" required>
                            </div>
                            <div class="form-group">
                                <label for="gmailPassword">Mật khẩu Gmail:</label>
                                <input type="password" id="gmailPassword" placeholder="Nhập mật khẩu Gmail" required>
                            </div>
                            <button type="submit" class="gmail-submit-btn">
                                <i class="fab fa-google"></i> Đăng nhập
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="register-link">
                Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
            </div>
            <div class="back-to-site">
                <a href="index.html"><i class="fas fa-home"></i> Về trang chủ</a>
            </div>
        </div>
    </div>

    <script>
        // Hiển thị form đăng nhập Gmail
        function showGmailLogin() {
            document.getElementById('gmailModal').style.display = 'flex';
        }
        
        // Đóng form đăng nhập Gmail
        function closeGmailLogin() {
            document.getElementById('gmailModal').style.display = 'none';
        }
        
        // Xử lý đăng nhập Gmail
        document.getElementById('gmailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('gmailEmail').value;
            const password = document.getElementById('gmailPassword').value;
            
            // Kiểm tra định dạng Gmail
            if (!email.endsWith('@gmail.com')) {
                alert('Vui lòng nhập địa chỉ Gmail hợp lệ (phải có @gmail.com)');
                return;
            }
            
            // Giả lập đăng nhập thành công với Gmail
            if (email && password.length >= 6) {
                const userName = email.split('@')[0]; // Lấy phần trước @ làm tên
                
                const userInfo = {
                    id: 'gmail_' + Date.now(),
                    name: userName,
                    email: email,
                    picture: `https://ui-avatars.com/api/?name=${userName}&background=db4437&color=fff&size=50`,
                    loginTime: new Date().toISOString(),
                    loginType: 'gmail'
                };
                
                localStorage.setItem('userLoggedIn', 'true');
                localStorage.setItem('userInfo', JSON.stringify(userInfo));
                
                alert(`Đăng nhập thành công với Gmail: ${email}`);
                window.location.href = 'index.html';
            } else {
                alert('Vui lòng nhập email Gmail và mật khẩu (ít nhất 6 ký tự)');
            }
        });

        // Xử lý form đăng nhập thông thường
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Kiểm tra đăng nhập thông thường
            if (email && password) {
                const userName = email.includes('@') ? email.split('@')[0] : email;
                
                const userInfo = {
                    id: 'user_' + Date.now(),
                    name: userName,
                    email: email,
                    picture: `https://ui-avatars.com/api/?name=${userName}&background=007bff&color=fff&size=50`,
                    loginTime: new Date().toISOString(),
                    loginType: 'normal'
                };
                
                localStorage.setItem('userLoggedIn', 'true');
                localStorage.setItem('userInfo', JSON.stringify(userInfo));
                window.location.href = 'index.html';
            }
        });

        // Kiểm tra nếu đã đăng nhập
        if (localStorage.getItem('userLoggedIn') === 'true') {
            window.location.href = 'index.html';
        }
        
        // Đóng modal khi click bên ngoài
        window.onclick = function(event) {
            const modal = document.getElementById('gmailModal');
            if (event.target == modal) {
                closeGmailLogin();
            }
        }
    </script>
</body>
</html>
