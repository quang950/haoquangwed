<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Admin - NKD Trung Auto</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/admin-login-style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Đăng nhập Admin</h1>
            
            <form class="form" id="adminLoginForm">
                <input type="text" placeholder="Username" id="username" required>
                <input type="password" placeholder="Mật khẩu" id="password" required>
                <button type="submit" id="admin-login-button">Đăng nhập</button>
            </form>
            
            <div class="links">
                <a href="login.html">Đăng nhập Khách hàng</a>
                <a href="index.html">Về trang chủ</a>
            </div>
        </div>
        
        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <script>
        // Hiệu ứng đăng nhập admin thành công
        $("#admin-login-button").click(function(event){
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Kiểm tra đăng nhập admin
            if (username === 'wed123123' && password === '123456') {
                $('form').fadeOut(500);
                $('.wrapper').addClass('form-success');
                
                // Lưu trạng thái đăng nhập
                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('adminUsername', username);
                
                setTimeout(() => {
                    window.location.href = 'admin-themsanpham.html';
                }, 1000);
            } else {
                alert('Tên đăng nhập hoặc mật khẩu không đúng!\nUsername: wed123123\nPassword: 123456');
            }
        });

        // Kiểm tra nếu đã đăng nhập admin
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            window.location.href = 'admin-themsanpham.html';
        }
    </script>
</body>
</html>
